<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>susisiekite</title>
   <link rel="stylesheet" href="../css/components/form.css">
</head>

<body>
   <div class="form">
      <form class="message-form" method="post">
         <input type="text" placeholder="Nurodykite vardą" id="name" autocomplete="off">
         <input type="email" placeholder="Nurodykite savo el. paštą" id="email" autocomplete="off">
         <input type="text" placeholder="Nurodykite temą" id="subject" autocomplete="off">

         <textarea id="message" placeholder="Jūsų žinutės tekstas" cols="30" rows="10"></textarea>

         <button id="btn" class="btn" type="submit">Siųsti</button>
      </form>
   </div>

   <script src="../js/form.js" type="module"></script>
   <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
